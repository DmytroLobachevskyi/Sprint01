<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Superhero cards</title>
        <meta name="description" content="t05. Superhero cards">
        <meta name="viewport" content="width=divice-width, intial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heroes-block">
            <div class="card captain">
                <img class="image" src="assets/images/Captain-America.png" alt="Captain-America">
                <div class="text">
                    <div class="alias">Captain-America</div>
                    <div class="name">Steve Rogers</div>
                </div>
            </div>
            <div class="card iron">
                <img class="image" src="assets/images/Iron-man.png" alt="Iron-man">
                <div class="text">
                    <div class="alias">Iron-man</div>
                    <div class="name">Tony Stark</div>
                </div>
            </div>
            <div class="card widow">
                <img class="image" src="assets/images/Black-Widow.png" alt="Black-Widow">
                <div class="text">
                    <div class="alias">Black-Widow</div>
                    <div class="name">Natasha Romanoff</div>
                </div>
            </div>
            <div class="card spider">
                <img class="image_spider" src="assets/images/Spider-man.png" alt="Spider-man">
                <div class="text">
                    <div class="alias">Spider-man</div>
                    <div class="name">Peter Parker</div>
                </div>
            </div>
        </div>
    </body>
</html>
